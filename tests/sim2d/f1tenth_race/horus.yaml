# F1Tenth Adaptive Racing - HORUS Project Configuration
name: f1tenth_race
version: "0.1.0"
description: "F1Tenth autonomous racing with adaptive learning"

# Node configuration
nodes:
  - name: f1tenth_racer
    source: main.rs
    language: rust
    priority: 0
    rate: 100  # Hz

# Dependencies
dependencies:
  rust:
    - horus = { path = "../../../horus_core" }

# Topics used by this project
topics:
  # Robot control
  - name: f1tenth.cmd_vel
    type: CmdVel
    direction: publish

  # Sensor data
  - name: f1tenth.odom
    type: Odometry
    direction: subscribe

  - name: f1tenth.scan
    type: LaserScan
    direction: subscribe

  - name: f1tenth.imu
    type: Imu
    direction: subscribe

# Racing configuration
racing:
  # Available tracks (run sim2d with these)
  tracks:
    - name: "Oval Sprint"
      file: maps/track_01_oval.yaml
      difficulty: 1

    - name: "Chicane Challenge"
      file: maps/track_02_chicane.yaml
      difficulty: 2

    - name: "Monaco Miniature"
      file: maps/track_03_monaco.yaml
      difficulty: 3

    - name: "Silverstone Sprint"
      file: maps/track_04_silverstone.yaml
      difficulty: 4

    - name: "Chaos Circuit"
      file: maps/track_05_random.yaml
      difficulty: 5

  # Curriculum learning settings
  curriculum:
    enabled: true
    start_track: 1
    advance_threshold: 0.8  # Success rate to advance
    min_laps_per_track: 10
    max_laps_per_track: 50

  # Performance targets
  targets:
    exploration_lap_penalty: 1.5  # First lap allowed 50% slower
    improvement_target: 0.15      # 15% improvement expected

# Simulation settings
simulation:
  robot_config: f1tenth_robot.yaml
  headless: false
  record: true
  record_path: ./recordings/

# Build settings
build:
  release: false
  features: []
