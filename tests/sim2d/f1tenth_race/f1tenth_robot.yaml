# F1Tenth Robot Configuration
# Ackermann-steering 1/10th scale race car
# sim2d RobotConfig format

name: "f1tenth"
topic_prefix: "f1tenth"

# Initial position - on the left side of the track
position: [-12.0, 0.0]

# Physical dimensions (1/10th scale F1 car)
width: 0.18       # 18cm wide
length: 0.45      # 45cm long

# Performance characteristics
max_speed: 8.0    # m/s (~29 km/h - realistic for F1Tenth)

# Visual appearance
color: [0.9, 0.1, 0.1]  # Racing red

# Kinematics model (Ackermann steering for car-like behavior)
kinematics:
  kinematic_type: ackermann
  ackermann:
    wheelbase: 0.32
    max_steering_angle: 0.4

# LIDAR sensor
lidar:
  enabled: true
  range_min: 0.1
  range_max: 10.0
  angle_min: -2.356    # -135 degrees
  angle_max: 2.356     # +135 degrees
  angle_increment: 0.00872  # 0.5 degree resolution
