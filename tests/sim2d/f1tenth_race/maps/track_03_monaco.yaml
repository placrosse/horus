# F1Tenth Race Track - Level 3: Monaco Style
# Complex street circuit with hairpins and narrow sections
# sim2d WorldConfig format (positions relative to center 0,0)
# World: 50x35, center at 25, 17.5

width: 50.0
height: 35.0

wall_color: [0.3, 0.3, 0.3]
default_obstacle_color: [0.5, 0.35, 0.2]

obstacles:
  # Hairpin 1 - Mirabeau (original 10,10 -> -15, -7.5)
  - pos: [-15.0, -7.5]
    size: [8.0, 8.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  # Narrow tunnel section (original 20,8 -> -5, -9.5)
  - pos: [-5.0, -9.5]
    size: [2.0, 10.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]

  - pos: [-5.0, 4.5]
    size: [2.0, 8.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]

  # Swimming pool complex (original 30,12 -> 5, -5.5)
  - pos: [5.0, -5.5]
    size: [4.0, 4.0]
    shape: circle
    color: [0.2, 0.5, 0.7]

  - pos: [10.0, -9.5]
    size: [4.0, 4.0]
    shape: circle
    color: [0.2, 0.5, 0.7]

  - pos: [7.0, 0.5]
    size: [3.0, 3.0]
    shape: circle
    color: [0.2, 0.5, 0.7]

  # Rascasse hairpin area (original 42,25 -> 17, 7.5)
  - pos: [17.0, 7.5]
    size: [6.0, 10.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  # Casino square (original 15,27 -> -10, 9.5)
  - pos: [-10.0, 9.5]
    size: [10.0, 6.0]
    shape: rectangle
    color: [0.6, 0.5, 0.3]

  # Central divider (original 28,27 -> 3, 9.5)
  - pos: [3.0, 9.5]
    size: [6.0, 4.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]
