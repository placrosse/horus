# F1Tenth Race Track - Level 4: Silverstone Inspired
# High-speed track with fast corners and technical sections
# sim2d WorldConfig format (positions relative to center 0,0)
# World: 60x40, center at 30, 20

width: 60.0
height: 40.0

wall_color: [0.3, 0.3, 0.3]
default_obstacle_color: [0.5, 0.35, 0.2]

obstacles:
  # Maggots-Becketts complex (fast S-curves)
  - pos: [-18.0, -8.0]
    size: [4.0, 6.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  - pos: [-12.0, -2.0]
    size: [4.0, 6.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  - pos: [-18.0, 4.0]
    size: [4.0, 6.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  # Stowe corner
  - pos: [0.0, -12.0]
    size: [12.0, 6.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]

  # Club corner complex
  - pos: [18.0, -5.0]
    size: [6.0, 10.0]
    shape: rectangle
    color: [0.5, 0.3, 0.2]

  # Abbey chicane
  - pos: [20.0, 10.0]
    size: [4.0, 4.0]
    shape: circle
    color: [0.6, 0.4, 0.2]

  - pos: [15.0, 14.0]
    size: [4.0, 4.0]
