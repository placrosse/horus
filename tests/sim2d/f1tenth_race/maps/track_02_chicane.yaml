# F1Tenth Race Track - Level 2: Chicane Challenge
# Track with tight S-curves to learn braking and steering
# sim2d WorldConfig format (positions relative to center 0,0)

width: 40.0
height: 25.0

wall_color: [0.3, 0.3, 0.3]
default_obstacle_color: [0.5, 0.35, 0.2]

obstacles:
  # Chicane 1 (left side) - original 10,8 -> offset from center 20,12.5
  - pos: [-10.0, -4.5]
    size: [3.0, 6.0]
    shape: rectangle
    color: [0.6, 0.3, 0.1]

  - pos: [-6.0, 4.5]
    size: [3.0, 6.0]
    shape: rectangle
    color: [0.6, 0.3, 0.1]

  # Central island
  - pos: [0.0, 0.0]
    size: [8.0, 10.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]

  # Chicane 2 (right side)
  - pos: [6.0, -4.5]
    size: [3.0, 6.0]
    shape: rectangle
    color: [0.6, 0.3, 0.1]

  - pos: [10.0, 4.5]
    size: [3.0, 6.0]
    shape: rectangle
    color: [0.6, 0.3, 0.1]
