# F1Tenth Race Track - Level 1: Simple Oval
# Easy track for initial exploration and learning basic racing lines
# sim2d WorldConfig format

width: 30.0
height: 20.0

# Wall color (dark gray)
wall_color: [0.3, 0.3, 0.3]

# Obstacle color (brown for track barriers)
default_obstacle_color: [0.5, 0.35, 0.2]

obstacles:
  # Inner oval obstacle (creates the racing track)
  # Position is relative to world center (0,0)
  - pos: [0.0, 0.0]
    size: [14.0, 8.0]
    shape: rectangle
    color: [0.4, 0.4, 0.4]
